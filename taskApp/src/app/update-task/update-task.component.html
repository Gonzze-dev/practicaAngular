<div class="update-container">
    <h3>Nombre</h3>
    <input 
        type="text"
        placeholder="Nombre de la tarea"
        [value]="name"
        (input)="setName($event)"
    >

    <h3>Descripcion</h3>
    <input 
        type="text"
        placeholder="Descripcion"
        [value]="description"
        (input)="setDescription($event)"
    >

    <button (click)="save()">
        Guardar
    </button>
</div>
