<div class="taskCard">
    <button class="taskDetailButton" (click)="show()">
        {{task.name}}
    </button>
    

    <div class="taskCard-options">
        <button (click)="showModalUpdate()">
            m
        </button>
        
        <button>
            e
        </button>
    </div>
    
</div>


<app-popup class="popupUpdate"
    [showModal]="showUpdate"
    (onHiddenModal)="updateShowUpdate($event)"
>
    <app-update-task
        [task]="task"
    />
</app-popup>

<app-popup class="popupDetail"
    [showModal]="showModal"
    (onHiddenModal)="updateShow($event)"
>

    <app-task-card-detail 
        (onHiddenModal)="updateShow($event)" 
        [task]="task"
    />
    
</app-popup>
