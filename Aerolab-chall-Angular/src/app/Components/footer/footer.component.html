@let totalItemsViewed = this.productService.response().data.countItems;
@let totalItems = this.productService.globalProducts().length;

<div class="footer">
    <p>
        {{totalItemsViewed}} of {{totalItems}} products
    </p>

    <div class="paginator">
        <button (click)="prev()">prev</button>
        <button (click)="next()">next</button>
    </div>
</div>
